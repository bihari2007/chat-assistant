<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Chatbot</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; padding: 20px; }
    #chat { max-width: 600px; margin: auto; background: #222; padding: 20px; border-radius: 10px; }
    .message { margin: 10px 0; }
    .user { color: #0f0; }
    .bot { color: #0af; }
    input, button {
      padding: 10px; font-size: 16px; border: none; border-radius: 5px;
    }
    input { width: 75%; margin-right: 5px; }
    button { background: #0af; color: #fff; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Gemini Chatbot</h2>
    <div id="messages"></div>
    <input type="text" id="user-input" placeholder="Ask something..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const userMessage = input.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, 'user');
      input.value = '';

      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userMessage })
      });

      const data = await res.json();
      addMessage(data.reply, 'bot');
    }

    function addMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;
      msgDiv.textContent = `${sender === 'user' ? 'You' : 'Gemini'}: ${text}`;
      document.getElementById('messages').appendChild(msgDiv);
    }
  </script>
</body>
</html>
